<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Emotion analysis experiment</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
        <div class="clearfix">
            <div class="left-column">
                <div id="intro" class="d-flex justify-content-center bg-light h-100vh">
                    <div class="my-auto text-center">
                        <h2 class="mb-4">Welcome to the experiment</h2>
                        <button id="startBtn" class="btn btn-primary">Start experiment</button>
                    </div>
                </div>
                <div id="experiment" class="hidden experiment h-100vh"></div>
                <div id="result" class="justify-content-center bg-light hidden h-100vh">
                    <div class="my-auto text-center">
                        <div id="resultBlock"></div>
                        <button id="resetBtn" class="btn btn-success">Close</button>
                    </div>
                </div>
            </div>
            <div class="right-column h-100vh">
                <div id="preview" class="preview"></div>
                <div class="col-12">
                    <dl class="row">
                        <dt class="col-5">Age</dt>
                        <dd class="col-7" id="ageBlock">-</dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-5">Gender</dt>
                        <dd class="col-7" id="genderBlock">-</dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-5">Smile</dt>
                        <dd class="col-7" id="smileBlock">-</dd>
                    </dl>
                </div>
            </div>
        </div>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/socket.io.js"></script>
		<script type="text/javascript" src="js/getUserMedia.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
